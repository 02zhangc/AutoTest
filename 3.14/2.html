<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>弹出姓名</title>
</head>
<body>
<script type="text/javascript">
	let name="张三"
	document.write(name)
	let gender='男'
	document.write(gender)
	let phone=`123456`
	document.write(phone)
	document.write("<br>我的名字叫："+name+"性别是："+gender+"手机号是："+phone)
	document.write(`<br>我的名字叫：${name},性别是：${gender},手机号是：${phone}`)
	console.log(`我的名字叫：${name},性别是：${gender},手机号是：${phone}`);
</script>
</body>
</html>
