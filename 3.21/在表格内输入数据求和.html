<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title></title>
	<style type="text/css">
		        h2 {
            text-align: center;
        }
        table {
            /*合并相邻边框*/
            border-collapse: collapse;
            height: 80px;
            margin: auto;
            text-align: center;
        }
        th {
            padding: 5px 30px;
        }
        table,th,td {
            border: 1px solid #000;
        }
 
	</style>
</head>
<body>
<script type="text/javascript">
        let price = prompt('请输入商品价格：')
        let num = prompt('请输入商品数量：')
        let address = prompt('请输入商品地址：')
        let total = num * price   
        document.write(`
            <h2>订单确认</h2>
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>B4笔记本</td>
                    <td>${price}元</td>
                    <td>${num}</td>
                    <td>${total}元</td>
                    <td>${address}</td>
                </tr>
            </table>
        `)
        document.write(`<h1>dingda</h1>`)
</script>
</body>
</html>
